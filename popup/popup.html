<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Herramientas SAT (Copiar-Pegar)</title>
        <link rel="stylesheet" href="/popup/normalize.css" />
        <link rel="stylesheet" href="/lib/hint.css-2.7.0/hint.min.css" />
        <link rel="stylesheet" href="/popup/popup.css" />
        <script defer src="/popup/popup.js"></script>
    </head>
    <body>
        <div class="title-container">
            <div class="logo-container">
                <img src="../src/Logo.svg" alt="Logo">
            </div>
            <div class="popup-title">
                <h2 class=>HERRAMIENTAS SAT<br/>(COPIAR-PEGAR)</h2>
            </div>
        </div>
        
        <div class="popup-description">
            <div class="popup-description_wraper">
                <p><b>Habilita copiar y pegar</b> en los portales de facturación y declaraciones del SAT.</p>
                <!-- <p>Ademas habilita el menu contextual con el click derecho.</p> -->
            </div>
            
        </div>
        <div class="popup-message">
            <button id="enabledButton" class="hint--top-right hint--rounded hint--info" aria-label="">
                Loading...
            </button>
        </div>
        <div class="popup-message popup-message-link" id="facturar">
            <button class="invoice hint--top-right hint--rounded hint--info" aria-label="Abrir el portal de facturación">
                Ir a facturar
            </button>
        </div>
        <div class="popup-message popup-message-link" id="declarar">
            <button class="invoice hint--top-right hint--rounded hint--info" aria-label="Abrir el portal de declaraciones">
                Ir a declarar
            </button>
        </div>
    </body>
</html>
